# Where to store the log file.
logfile: /etc/ztp/logs/ztpwatcher.log

# Location of FreeZTP custom merged-config files
watch_dir: /etc/ztp/logs/merged/

# Use `dns` or provisioning `ip` for SSH connection.
ssh_method: ip

# IP address of TFTP server hosting files and name of image file to copy.
# TODO: Change tftpaddr to serveraddr or something as ftp and scp can be used
tftpaddr: 172.17.251.251                          
# This variable no longer used
# imgfile: c2960x-universalk9-mz.152-4.E8.bin 

# Username and password used to authenticate to switches.
username: cisco
password: cisco

# SNMPv3 Credentials
snmp_username: snmp-schmuck
snmp_authproto: sha
snmp_authkey: password123
snmp_privproto: aes128
snmp_privkey: 123password

# tftp or ftp? I see no reason why scp wouldn't work as well.
copy_method: ftp://


